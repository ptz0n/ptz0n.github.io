<section class="posts">
  {% for post in paginator.posts %}
    {% unless post.url == page.url %}
      <article>
        <time datetime="{{ page.date }}">{{ post.date | date:'%d %b %Y' | downcase }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </article>
    {% endunless %}
  {% endfor %}

  <nav role="navigation" aria-label="Pagination Navigation">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" aria-label="Page {{ paginator.next_page }}">Äldre inlägg &rarr;</a>
    {% endif %}
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" aria-label="Page {{ paginator.previous_page }}">&larr; Nyare inlägg</a>
    {% endif %}
  </nav>
</section>
