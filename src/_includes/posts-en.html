{% assign englishPosts = site.posts | where: 'lang', 'en' %}

<section class="posts">
  {% for post in englishPosts %}
    {% unless post.url == page.url %}
      <article>
        <time datetime="{{ page.date }}">{{ post.date | date:'%d %b %Y' | downcase }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </article>
    {% endunless %}
  {% endfor %}
</section>
