<section class="about">
    <div class="content">
        <div class="inner">
            <h2>Erik Eng</h2>
            {% if page.lang == 'en' %}
                <ul>
                    <li>Engineer at <a href="https://www.danielwellington.com/">Daniel Wellington</a></li>
                    <li>Believes in <a href="http://www.opendata.se/">open data</a></li>
                    <li>Contributing to <a href="https://github.com/{{ site.github.owner_name }}" rel="me">open source</a></li>
                </ul>
            {% else %}
                <ul>
                    <li>Utvecklare på <a href="https://www.danielwellington.com/">Daniel Wellington</a></li>
                    <li>Tror på <a href="http://www.opendata.se/">öppna data</a></li>
                    <li>Bidrar till <a href="https://github.com/{{ site.github.owner_name }}" rel="me">öppen källkod</a></li>
                </ul>
            {% endif %}
            <ul class="links">
                <li><a href="https://github.com/{{ site.github.owner_name }}" class="github" rel="me">Github</a></li>
                <li><a href="https://twitter.com/{{ site.twitter }}" class="twitter" rel="me">Twitter</a></li>
                <li><a href="https://instagram.com/{{ site.instagram }}/" class="instagram" rel="me">Instagram</a></li>
                <li><a href="https://dribbble.com/{{ site.dribbble }}" class="dribbble" rel="me">Dribbble</a></li>
            </ul>
        </div>
    </div>
</section>
