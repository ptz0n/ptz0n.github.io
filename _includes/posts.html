<section class="posts">
    {% for post in site.posts %}
        {% unless post.url == page.url %}
            <article>
                <time datetime="{{ page.date }}">{{ post.date | date:'%d %b %Y' | downcase }}</time>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </article>
        {% endunless %}
    {% endfor %}
</section>
