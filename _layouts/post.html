---
layout: default
---

<div role="main">
    <div class="content">

        <article>
            <h1>{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
            <time datetime="{{ page.date }}">{{ page.date | date:'%d %b %Y' | downcase }}</time>
            {{ content }}
        </article>

        <aside>
            <hr />
            <p>To comment on this post, please reach out to me on <a href="https://twitter.com/{{ site.twitter }}" class="twitter" rel="me">Twitter</a>.</p>
        </aside>

        {% include posts.html %}
    </div>
</div>

{% include about.html %}
